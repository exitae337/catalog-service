databaseChangeLog:
  - changeSet:
      id: create_outbox_table
      author: yluttsev
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: create_product_outbox
      changes:
        - createTable:
            tableName: product_outbox
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: product_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: payload
                  type: jsonb
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false