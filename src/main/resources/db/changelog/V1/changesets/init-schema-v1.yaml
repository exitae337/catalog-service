databaseChangeLog:
  - changeSet:
      id: create-table-products
      author: github.com/exitae337
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: products
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  name: id
                  type: BIGINT
              - column:
                  name: product_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: product_price
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: product_discount
                  type: DECIMAL(3, 2)
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false