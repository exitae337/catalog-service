databaseChangeLog:
  - changeSet:
      id: create-product-table
      author: github.com/exitae337
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: product
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  name: id
                  type: BIGINT
              - column:
                  name: product_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: product_price
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: product_discount
                  type: DECIMAL(3, 2)
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: modified_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValue: true
                  constraints:
                    nullable: false

        - createSequence:
            sequenceName: product_id_seq
            startValue: 1
            incrementBy: 1

        - createIndex:
            indexName: idx_product_category
            tableName: product
            columns:
              - column:
                name: category_id

        - createIndex:
            indexName: idx_product_active
            tableName: product
            columns:
              - column:
                name: is_active