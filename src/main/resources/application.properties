server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/catalog_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.producer.product.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.product.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.product.topic=product-events

spring.kafka.producer.product-image.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.product-image.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.product-image.topic=product-image-events

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.url=${spring.datasource.url}
spring.liquibase.user=${spring.datasource.username}
spring.liquibase.password=${spring.datasource.password}

spring.liquibase.show-sql=true
spring.liquibase.format-sql=true